<html lang="en">

<head>

    <title>Nathan Liboutet</title>
    <link rel="icon" type="image/png" href="/img/logo.png" />

    <link rel="stylesheet" href="./sass/main.scss">
</head>

<body>

        <header>
            <nav>

                    <a href="#home" class="brand">

                            <p class="tab">Home</p>

                        <a href="#news" class="menu-link">
                            <p class="small">02.</p>
                            <p class="tab">Works</p>
                        </a>
                        <a href="#contact" class="menu-link">
                            <p class="small">03.</p>
                            <p class="tab">About me</p>
                        </a>
                        <a href="#about" class="menu-link">
                            <p class="small">04.</p>
                            <p class="tab">Contact</p>
                        </a>
                        <a href="javascript:void(0);" aria-label="Menu" title="Menu" class="nav-toggler"
                            id="nav-toggler">
                            <img src="/img/icons/outline/menu.svg" alt="navbar toggler icon">

                    </div>
                </div>

                <div class="links-toggle display-none" id="menu-toggle">
                    <a href="#home" class="menu-link-toggle">
                        <p class="small">01.</p>
                        <p class="tab">Home</p>
                    </a>
                    <a href="#news" class="menu-link-toggle">
                        <p class="small">02.</p>
                        <p class="tab">Works</p>
                    </a>
                    <a href="#contact" class="menu-link-toggle">
                        <p class="small">03.</p>
                        <p class="tab">About me</p>
                    </a>
                    <a href="#about" class="menu-link-toggle">
                        <p class="small">04.</p>
                        <p class="tab">Contact</p>
                    </a>

                    <hr class="divider">
                    </hr>

                    <div class="switch-wrap">
                        <label class="switch">
                            <p class="switch-label">Dark mode</p>
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="socials-menu">
                        <a href="#" target="" aria-label="Dribbble" title="Dribbble">
                            <img src="/img/icons/brand/dribbble.svg" alt="Dribbble brand icon">
                        </a>
                        <a href="#" target="_blank">
                            <img src="/img/icons/brand/github.svg" alt="Github brand icon" aria-label="Github"
                                title="Github">
                        </a>
                        <a href="#" target="_blank" aria-label="LinkedIn" title="LinkedIn">
                            <img src="/img/icons/brand/linkedIn.svg" alt="LinkedIn brand icon">
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <section class="quote">
            "We are the <strong>music makers,</strong>
            <br />
            and we are the <strong>dreamers of dreams."</strong>
        </section>

        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

<script src="/js/index.js"></script>
